<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ece67ea264.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #1a1a60be;">
    <h1><em>üß† My ToDo List‚úçÔ∏è</em></h1>

    <div class="darkmode">
        <input type="checkbox" id="100" onclick="darkmode()">
        <label for="100">DARK MODE</label>
    </div>
    <div class="lightmode">
        <input type="checkbox" id="101" onclick="lightmode()">
        <label for="101">LIGHT MODE</label>
    </div>
    <div class="input-group ">
        <input type="text" id="userInput" class="form-control" placeholder="Enter your today's tasks"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button onclick="returnText()" class="btn btn-outline-warning add" type="button">ADD</button>
        </div>
    </div>
    <div>
        <div>
            <button class="btn btn-outline-warning clear_all" onclick="clearall()">CLEAR ALL</button>
        </div>

        <script src="./script.js"></script>
</body>

</html>
